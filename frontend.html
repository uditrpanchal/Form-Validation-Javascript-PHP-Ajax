<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset = "utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<style>
			body{
				background:url(images/background3.jpg);
				min-height:100%;
				background-size:cover;
			}
			input{
				max-width: 280px;
			}
			form{
				margin-left:40px;
				color:#9E9E9E;
			}
			h1{
				margin-left:40px;
			}
			.links{
				margin-left:40px;
			}
			.messages{
				margin-left:40px;
			}
			h1{
				color:#E0E0E0;
			}
			#success{
				clear:both;
			}

		</style>
	</head>
	<body>

		<h1>Form Validation</h1>


		<form id="PersonForm">
			<div class="form-group">
				<label for="name">Name: </label>&nbsp;
				<input type="text" class="form-control" name="name" id="name">
			</div>
			<div class="form-group">
				<label for="postal">Postal Code: </label>
				<input type="text" class="form-control" name="postal" id="postal">
			</div>
			<div class="form-group">
				<label for="phone">Phone Number: </label>
				<input type="text" class="form-control" name="phone" id="phone">
			</div>
			<div class="form-group">
				<label for="address">Address: </label>
				<input type="text" class="form-control" name="address" id="address">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br>
		<br>
		<div class="links">
		<a href="frontend.html" class="btn btn-info" role="button">Refresh</a>
		<a href="" class="btn btn-info" role="button" id="InsertDefault">Insert Default Data</a>
		</div>

		<br>
		<div class="messages">
		<ul class="list-group col-md-3 text-danger" id="errors"></ul>
		<pre id="success" class="col-md-2" id="success"></pre>
		</div>
	</body>
</html>
